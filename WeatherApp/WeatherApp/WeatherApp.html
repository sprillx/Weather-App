<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="weatherApp.css" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Assistant&family=Dancing+Script:wght@500&family=Poppins:ital,wght@0,200;0,300;1,100;1,200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
       
        <div class="border">
            <img src="" alt="" srcset="" id="weather-icon">
            <div id="location"> Wait..</div>
            <div class="desc"> </div>
            <div class="weather">
                <div class="c"> </div>
                <div class="circle"></div>
                <div class="f"> </div>
            </div>
            <div class="info">
                <h4>Sunrise: <span class="sunrise">No Information Available yet</span></h4>
                <h4>Sunset: <span class="sunset">No Information Available yet </span></h4>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
